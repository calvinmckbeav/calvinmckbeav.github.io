<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Openings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bureau of Labor Statistics (BLS) Data</h1>
    <div class="container">
        <canvas id="mjoChart"></canvas>
        <p class='footer'>Source: Bureau of Labor Statistics</p>
        <img src='logo.png' alt='logo' class="logo">
        <canvas id="qalChart"></canvas>
        <p class='footer'>Source: Bureau of Labor Statistics</p>
        <img src='logo.png' alt='logo' class="logo">
        <canvas id="empChart"></canvas>
        <p class='footer'>Source: Bureau of Labor Statistics</p>
        <img src='logo.png' alt='logo' class="logo">
        <canvas id="heChart"></canvas>
        <p class='footer'>Source: Bureau of Labor Statistics</p>
        <img src='logo.png' alt='logo' class="logo">
    </div>
    <div class="sidebar">
        <div class="commentary" >
            <p id="mjoCommentary">blah blah blah</p>
        </div>
        <div class="commentary">
            <p id="qalCommentary">blah blah blah</p>
        </div>
        <div class="commentary">
            <p id="empCommentary">blah blah blah</p>
        </div>
        <div class="commentary">
            <p id="heCommentary">blah blah blah</p>
        </div>
    </div>
    <div class="end">
        <h2>Lightcast and JOLTS Time Series</h2>
        <img src='timeseries.png' alt='timeseries' class="center">
    </div>
    

    <!-- Import Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Import main JavaScript file -->
    <script src="script.js" defer></script>
    <!-- Import individual JavaScript files for each chart -->
    <script src="mjoChart.js" defer></script>
    <script src="qalChart.js" defer></script>
    <script src="empChart.js" defer></script>
    <script src="heChart.js" defer></script>
    <!-- Import commentary function -->
    <script src="paragraphs.js"></script>
</body>
</html>
